<!-- 
This is the template for editing a shows
information

 -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/new_show.css' %}">
</head>
<body>
	
	<div id="wrapper">
		<h1>Add A New Show</h1>
		<form action="/edit_show/" method="POST">
			{% csrf_token %}
			<h2>Title</h2>
			<input type="text" name="title" id="title_field" value='{{show.title}}'>
			<h2>Network</h2>
			<input type="text" name="network" id="network_field" value='{{show.network}}'>
			<h2>Release Date</h2>
			<input type="date" name="release_date" id="release_date_field" value='{{date}}'>
			<h2>Description</h2>
			<textarea name="description">{{show.description}}
			</textarea>
			<input type="hidden" name="id" value='{{show.id}}'>
			<button type="submit">Update</button>
		</form>
	<a href="/">Go back</a>
	</div>
	
</body>
</html>
