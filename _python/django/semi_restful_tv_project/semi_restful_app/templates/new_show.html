<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/new_show.css' %}">
</head>
<body>
	
	<div id="wrapper">
		{% if messages %}
		<ul class="messages">    
		    {% for message in messages %}    
		        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}
		<h1>Add A New Show</h1>
		<form action="/add_show/" method="POST">
			{% csrf_token %}
			<h2>Title</h2>
			<input type="text" name="title" id="title_field">
			<h2>Network</h2>
			<input type="text" name="network" id="network_field">
			<h2>Release Date</h2>
			<input type="date" name="release_date" id="release_date_field">
			<h2>Description</h2>
			<textarea name="description"></textarea>
			<button type="submit">Add Show</button>
		</form>
	<a href="/">Go back</a>
	</div>
	
</body>
</html>
